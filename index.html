<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Phonics Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Dog Phonics Adventure: ศึกปกป้องหมู่บ้านสระเสียงยาว</h1>

        <div id="start-screen" class="game-screen active">
            <p>สวมบทบาทเป็นด็อกกี้ สุนัขนักรบผู้ซื่อสัตย์ ปกป้องหมู่บ้านสระเสียงยาวจากอสูรร้าย!</p>
            <button id="start-game-btn">เริ่มการผจญภัย</button>
        </div>

        <div id="game-screen" class="game-screen">
            <div id="game-header">
                <div id="score-display">คะแนน: <span id="current-score">0</span></div>
                <div id="level-display">ด่าน: <span id="current-level">Long A</span></div>
            </div>
            <div id="battle-area">
                <div id="doggy-character"> <img src="https://via.placeholder.com/150/008000/FFFFFF?text=Doggy" alt="Doggy Warrior">
                </div>
                <div id="enemy-character">
                    <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Enemy" alt="Enemy Monster">
                </div>
                <div id="word-puzzle">
                    <p id="word-display">c _ k_ </p> <div id="word-image-container">
                        <img id="word-image" src="https://via.placeholder.com/100/CCCCCC/000000?text=Meaning" alt="Word Meaning">
                    </div>
                    <div id="options-container">
                        <button class="option-btn" data-vowel="a_e">A_E</button>
                        <button class="option-btn" data-vowel="ai">AI</button>
                        <button class="option-btn" data-vowel="e">E</button>
                    </div>
                </div>
            </div>
            <div id="feedback-message"></div>
        </div>

        <div id="quiz-screen" class="game-screen">
            <h2>แบบทดสอบสุดท้าย!</h2>
            <div id="quiz-questions">
                </div>
            <button id="submit-quiz-btn">ส่งคำตอบ</button>
        </div>

        <div id="result-screen" class="game-screen">
            <h2>สรุปผลการผจญภัย</h2>
            <p>คะแนนรวมของคุณ: <span id="final-score">0</span></p>
            <p>ความสำเร็จ: <span id="mastery-message"></span></p>
            <p>ระดับยศสุนัข: <span id="dog-rank"></span></p> <button id="restart-game-btn">เล่นอีกครั้ง</button>
        </div>
    </div>

    <audio id="audio-player" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
